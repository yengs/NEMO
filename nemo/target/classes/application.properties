#spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul

spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/nemodb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul

spring.datasource.hikari.username=root
spring.datasource.hikari.password=1234
spring.datasource.hikari.connection-test-query=select 1

mybatis.configuration.map-underscore-to-camel-case=true 


spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.thymeleaf.prefix=classpath:/template/
spring.thymeleaf.suffix=.html

token.expiration-time: 86400000
token.secret: keyedhashmessageauthenticationcodehashbasedmessageauth

spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=a
spring.mail.password=a
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust: smtp.naver.com

spring.servlet.multipart.maxFileSize=5MB
spring.servlet.multipart.maxRequestSize=5MB
